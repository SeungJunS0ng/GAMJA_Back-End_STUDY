<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script th:inline="javascript">

    /*<![CDATA[*/

    // Thymeleaf 변수를 JavaScript 변수에 할당
    var message = [[${message}]];

    // 경고창을 띄우는 코드
    alert(message);

    // 페이지를 새로운 URL로 리다이렉트
    location.replace([[${searchUrl}]]);

    /*]]>*/
</script>

<body>

</body>
</html>
